<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
<div class="calculatorContainer">
    <div class="calculatorScreen">
        <span id="result">0</span>
    </div>
    <div class="calculatorPanel">
        <div class="calculatorOperatorsRow">
            <div class="calculatorButton calculatorButtonOperator" id="plus">+</div>
            <div class="calculatorButton calculatorButtonOperator" id="minus">-</div>
            <div class="calculatorButton calculatorButtonOperator" id="divide">/</div>
            <div class="calculatorButton calculatorButtonOperator" id="multiply">*</div>
            <div class="calculatorButton" id="equals">=</div>
        </div>
        <div class="caclulatorNumbersRow">
            <div class="calculatorButton calculatorButtonNumber" id="btn1">1</div>
            <div class="calculatorButton calculatorButtonNumber" id="btn2"><span class="text">2</span></div>
            <div class="calculatorButton calculatorButtonNumber" id="btn3"><span class="text">3</span></div>
        </div>
        <div class="caclulatorNumbersRow">
            <div class="calculatorButton calculatorButtonNumber" id="btn4"><span class="text">4</span></div>
            <div class="calculatorButton calculatorButtonNumber" id="btn5"><span class="text">5</span></div>
            <div class="calculatorButton calculatorButtonNumber" id="btn6"><span class="text">6</span></div>
        </div>
        <div class="caclulatorNumbersRow">
            <div class="calculatorButton calculatorButtonNumber" id="btn7"><span class="text">7</span></div>
            <div class="calculatorButton calculatorButtonNumber" id="btn8"><span class="text">8</span></div>
            <div class="calculatorButton calculatorButtonNumber" id="btn9"><span class="text">9</span></div>
        </div>
        <div class="caclulatorNumbersRow">
            <div class="calculatorButton" id="btnC"><span class="text">C</span></div>
            <div class="calculatorButton calculatorButtonNumber" id="btn0"><span class="text">0</span></div>
            <div class="calculatorButton" id="btnAC"><span class="text">AC</span></div>
        </div>
    </div>
</div>
</body>
</html>
